<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de HTML y CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      line-height: 1.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi página web de estudio en platzi</h1>
    <p>Este es un ejemplo básico de cómo combinar HTML y CSS para crear una página web.</p>
    <p>Puedes agregar más contenido aquí según tus necesidades.</p>
  </div>
</body>
</html>
